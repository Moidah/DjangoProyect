<!doctype html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>My Movies</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css"rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
    </head>

    <body>
        <div class="container mt-5">
            <h1 class="mb-3">ESTRENOS</h1>
            <div id="movieCarrousel" class="carousel slibe mb-3" data-ride="carousel">
                <div class="carousel-inner">
                    <div class="carousel-item active">
                        <img src="https://i.blogs.es/b12579/guardianes-de-la-galaxia-3/1366_2000.jpeg" class="d-block w-100" alt="Guardianes de la galaxia vol.3">
                    </div>
                    <div class="carousel-item">
                        <img src="https://static.wikia.nocookie.net/doblaje/images/9/91/Dracula_mar_de_sangre.jpg/revision/latest?cb=20230814052833&path-prefix=es" class="d-block w-100" alt="Dracula">
                    </div>
                </div>
                <a class="carousel-control-prev" href="#movieCarousel" role="button" data-bs-slide="prev">
                    <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                    <span class="sr-only">Previous</span>
                </a>
                <a class="carousel-control-next" href="#movieCarousel" role="button" data-bs-slide="next">
                    <span class="carousel-control-next-icon" aria-hidden="true"></span>
                    <span class="sr-only">Next</span>
                </a>
            </div>   
        </div>

        <div class= "container">
            <form action="">
                <div class="mb-3">
                    <label for="serachMovie" class="form-label">
                        Search for Movie:
                    </label>
                    <input type="text" class="form-control" name="searchMovie" />
                </div>
                <button type="submit" class="btn btn-primary">Search</button>
            </form>
        
            <p>Searching for {{ searchTerm }}
            </br />
            
            <div class="row row-cols-1 row-cols-md-3 g-4">
            {% for movie in movies %}
            <div v-for="movie in movies" class="col">
                <div class="card">
                    <img class="card-img-top" src="{{ movie.image.url }}"/>
                    <div class="card-body">
                            <h5 class="card-title fw-bold">{{ movie.title }}</h5>
                        </a>
                        <p class="card-text">{{ movie.description }}</p>
                        {% if movie.url %}
                        <a href="{{ movie.url }}">Movie Link</a>
                        {% endif %}
                    </div>
                </div>
            </div>
            {% endfor %}
            <br />
        </div>
        <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.min.js" integrity="sha384-Rx+T1VzGupg4BHQYs2gCW9It+akI2MM/mndMCy36UVfodzcJcF0GGLxZIzObiEfa" crossorigin="anonymous"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>

        <script>
            $('.carousel').carousel();
        </script>    
    </body>
</html>
